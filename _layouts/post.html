---
layout: default
---

<h2>{{ page.title }}</h2>
<p class="meta">
  <b>日期:</b>
  <span>{{ page.date | date_to_xmlschema }}</span>
  <br/>
  {% if page.tags.size > 0 %}
    <b>标签:</b>
    {% for tag in page.tags %}
      <span class="post-tag"> {{ tag }} </span>
    {% endfor %}
  {% endif %}
</p>

<div class="post">
  {{ content }}
</div>

{% include disqus %}
