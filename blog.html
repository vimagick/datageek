---
layout: default
title: 博客
permalink: /blog/
---

<style>

  ul.posts li {
    font-size: 24px;
    color: #0088CC;
    list-style: none;
  }

  .post-time {
    color: grey;
  }

</style>

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <div class="post-list">
        <span class="post-time">{{ post.date | date:"%F" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </li>
    <hr>
  {% endfor %}

  {% if site.posts.size == 0 %}
    <p>这厮很懒，啥都没写</p>
  {% endif %}
</ul>
