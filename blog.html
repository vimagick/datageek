---
layout: default
title: 博客
permalink: /blog/
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <div class="post-list">
        <span class="post-time">[{{ post.date | date:"%F" }}]</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-tags">({{ post.tags | join:"/" }})</span>
      </div>
    </li>
  {% endfor %}

  {% if site.posts.size == 0 %}
    <p>这厮很懒，啥都没写</p>
  {% endif %}
</ul>
