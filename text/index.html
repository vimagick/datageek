---
layout: default
title: 文本
---

{% for item in site.data.text %}
<ul>
  <li>
    <span>
      {% if item.published == false %}
        [即将发布]
      {% else %}
        [{{item.date}}]
      {% endif %}
    </span>
    <a href="/text/{{item.name}}.html">{{item.title}}</a>
    <span class="type">{{ item.type }}</span>
    {% if item.free %}
    <span class="free">免费</span>
    {% endif %}
  </li>
</ul>
{% endfor %}
