---
layout: post
---

<div id="text">
  <h3>描述</h3>
  <ul>
    {% for kv in page.info %}
      <li>
        <b>{{ kv[0] }}:</b> {{ kv[1] }}
      </li>
    {% endfor %}
  </ul>
  <h3>字段</h3>
  <ol>
    {% for field in page.fields %}
      <li> {{ field }} </li>
    {% endfor %}
  </ol>
  <h3>示例</h3>
  {{ content }}
  <h3>来源</h3>
  <ul>
    {% for ref in page.refs %}
      <li><a href="{{ ref }}">{{ ref }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include disqus %}
