---
layout: default
title: 博客
permalink: /blog/
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <div class="post-list">
        <span class="post-time">{{ post.date | date:"%F" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% for tag in post.tags %}
          <span class="post-tag">{{ tag }}</span>
        {% endfor %}
      </div>
    </li>
  {% endfor %}

  {% if site.posts.size == 0 %}
    <p>这厮很懒，啥都没写</p>
  {% endif %}
</ul>
